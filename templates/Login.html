<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawinara - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Back to Home Button -->
        <a href="{{ url_for('home') }}" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        
        <!-- Gavel Image -->
        <img src="{{ url_for('static', filename='images/gavel.png') }}" alt="Gavel Icon" class="gavel-icon">
        
        <!-- Login Form -->
        <div class="login-form">
            <h1>LOGIN</h1>
            <p class="subtitle">Sign in to your account</p>
            
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="input-group">
                    <label for="username" class="sr-only">Username</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <label for="password" class="sr-only">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
                
                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
            
            <a href="#" class="forgot-password">Forgot your password? Click here to reset</a>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <a href="{{ url_for('signup') }}" class="register-btn">Register New Account</a>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    
    <script src="{{ url_for('static', filename='js/Login.js') }}"></script>
</body>
</html>
